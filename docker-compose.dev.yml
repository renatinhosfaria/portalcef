# =============================================================================
# DOCKER COMPOSE - DESENVOLVIMENTO LOCAL
# Portal Essência Feliz - Docker Strategy 2025/2026
# =============================================================================
#
# Uso:
#   docker compose -f docker-compose.dev.yml up -d postgres redis minio  # Infraestrutura
#   docker compose -f docker-compose.dev.yml up dev                       # Desenvolvimento
#   docker compose -f docker-compose.dev.yml down                         # Parar tudo
#
# =============================================================================

services:
  # ===========================================================================
  # INFRAESTRUTURA LOCAL (reutiliza volumes existentes)
  # ===========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: essencia-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-essencia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-essencia_dev}
      POSTGRES_DB: ${POSTGRES_DB:-essencia_db}
    ports:
      - "5432:5432"
    volumes:
      - essencia-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-essencia}"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - essencia-dev

  redis:
    image: redis:7-alpine
    container_name: essencia-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - essencia-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - essencia-dev

  minio:
    image: minio/minio:latest
    container_name: essencia-minio-dev
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - essencia-minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - essencia-dev

  # ===========================================================================
  # AMBIENTE DE DESENVOLVIMENTO (Hot Reload)
  # ===========================================================================

  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: essencia-dev
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      # Node
      NODE_ENV: development

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-essencia}:${POSTGRES_PASSWORD:-essencia_dev}@postgres:5432/${POSTGRES_DB:-essencia_db}

      # Redis
      REDIS_URL: redis://redis:6379

      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-essencia-uploads}

      # API
      API_PORT: 3001
      API_HOST: 0.0.0.0
      API_INTERNAL_URL: http://localhost:3001
      NEXT_PUBLIC_API_URL: http://localhost:3001

      # Session
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-in-production}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-168}
      COOKIE_DOMAIN: localhost
      COOKIE_SECURE: "false"

      # Hot reload (Docker polling)
      WATCHPACK_POLLING: "true"
      WATCHPACK_POLLING_INTERVAL: "1000"
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      DOCKER_ENV: "true"

    volumes:
      # Código fonte (bind mount para hot reload)
      - .:/app:cached

      # Node modules isolado (evita conflito host/container)
      - essencia-node-modules-dev:/app/node_modules

      # Cache persistente do Turborepo
      - essencia-turbo-cache-dev:/app/.turbo

      # Cache do pnpm store
      - essencia-pnpm-store-dev:/root/.local/share/pnpm/store

    ports:
      - "3000:3000"   # home
      - "3001:3001"   # api (dev)
      - "3003:3003"   # login
      - "3004:3004"   # usuarios
      - "3005:3005"   # escolas
      - "3006:3006"   # turmas
      - "3007:3007"   # planejamento
      - "3008:3008"   # calendario
      - "3010:3010"   # loja
      - "3011:3011"   # loja-admin
      - "3012:3012"   # tarefas
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    command: pnpm turbo dev
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    networks:
      - essencia-dev

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  essencia-dev:
    driver: bridge
    name: essencia-dev

# =============================================================================
# VOLUMES (Reutiliza volumes existentes de produção para dados)
# =============================================================================

volumes:
  # Volumes de dados (EXTERNOS - reutiliza produção se existir)
  essencia-postgres-data:
    external: true
  essencia-redis-data:
    external: true
  essencia-minio-data:
    external: true

  # Volumes de desenvolvimento (locais)
  essencia-node-modules-dev:
    name: essencia-node-modules-dev
  essencia-turbo-cache-dev:
    name: essencia-turbo-cache-dev
  essencia-pnpm-store-dev:
    name: essencia-pnpm-store-dev
