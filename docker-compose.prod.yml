# =============================================================================
# Docker Compose - Production
# Portal Digital Colégio Essência Feliz
# =============================================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Environment variables required:
#   - DATABASE_URL
#   - REDIS_URL
#   - SESSION_SECRET
#   - COOKIE_DOMAIN (optional, for custom domain)
# =============================================================================

services:
  # ===========================================================================
  # Traefik - Reverse Proxy & SSL
  # ===========================================================================
  traefik:
    image: traefik:v3.2
    container_name: essencia-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Uncomment below for SSL when you have a domain
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      # - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      # - "--certificatesresolvers.letsencrypt.acme.email=admin@essencia.edu.br"
      # - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - essencia-network

  # ===========================================================================
  # Home - Portal Público
  # ===========================================================================
  home:
    image: ghcr.io/renatinhosfaria/portalessencia-home:latest
    container_name: essencia-home
    restart: unless-stopped
    environment:
      - API_INTERNAL_URL=http://api:3002
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home.rule=Host(`173.249.13.241`)"
      - "traefik.http.routers.home.entrypoints=websecure"
      - "traefik.http.routers.home.tls=true"
      - "traefik.http.routers.home.priority=1"
      - "traefik.http.services.home.loadbalancer.server.port=3000"
    networks:
      - essencia-network
    depends_on:
      - api

  # ===========================================================================
  # Login - Autenticacao
  # ===========================================================================
  login:
    image: ghcr.io/renatinhosfaria/portalessencia-login:latest
    container_name: essencia-login
    restart: unless-stopped
    environment:
      - API_URL=http://api:3002
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.login.rule=Host(`173.249.13.241`) && PathPrefix(`/login`)"
      - "traefik.http.routers.login.entrypoints=websecure"
      - "traefik.http.routers.login.tls=true"
      - "traefik.http.routers.login.priority=10"
      - "traefik.http.routers.login.middlewares=login-stripprefix"
      - "traefik.http.middlewares.login-stripprefix.stripprefix.prefixes=/login"
      - "traefik.http.services.login.loadbalancer.server.port=3003"
    networks:
      - essencia-network
    depends_on:
      - api

  # ===========================================================================
  # Usuarios - Gestao de usuarios
  # ===========================================================================
  usuarios:
    image: ghcr.io/renatinhosfaria/portalessencia-usuarios:latest
    container_name: essencia-usuarios
    restart: unless-stopped
    environment:
      - API_URL=http://api:3002
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.usuarios.rule=Host(`173.249.13.241`) && PathPrefix(`/usuarios`)"
      - "traefik.http.routers.usuarios.entrypoints=websecure"
      - "traefik.http.routers.usuarios.tls=true"
      - "traefik.http.routers.usuarios.priority=10"
      - "traefik.http.routers.usuarios.middlewares=usuarios-stripprefix"
      - "traefik.http.middlewares.usuarios-stripprefix.stripprefix.prefixes=/usuarios"
      - "traefik.http.services.usuarios.loadbalancer.server.port=3004"
    networks:
      - essencia-network
    depends_on:
      - api

  # ===========================================================================
  # Escolas - Gestao escolar
  # ===========================================================================
  escolas:
    image: ghcr.io/renatinhosfaria/portalessencia-escolas:latest
    container_name: essencia-escolas
    restart: unless-stopped
    environment:
      - API_URL=http://api:3002
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.escolas.rule=Host(`173.249.13.241`) && PathPrefix(`/escolas`)"
      - "traefik.http.routers.escolas.entrypoints=websecure"
      - "traefik.http.routers.escolas.tls=true"
      - "traefik.http.routers.escolas.priority=10"
      - "traefik.http.routers.escolas.middlewares=escolas-stripprefix"
      - "traefik.http.middlewares.escolas-stripprefix.stripprefix.prefixes=/escolas"
      - "traefik.http.services.escolas.loadbalancer.server.port=3005"
    networks:
      - essencia-network
    depends_on:
      - api

  # ===========================================================================
  # API - Backend NestJS
  # ===========================================================================
  api:
    image: ghcr.io/renatinhosfaria/portalessencia-api:latest
    container_name: essencia-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - COOKIE_DOMAIN=${COOKIE_DOMAIN:-}
      - SESSION_TTL_HOURS=24
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`173.249.13.241`) && PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.routers.api.priority=20"
      - "traefik.http.routers.api.middlewares=api-stripprefix"
      - "traefik.http.middlewares.api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.services.api.loadbalancer.server.port=3002"
    networks:
      - essencia-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: essencia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-essencia}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-essencia_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U essencia -d essencia_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - essencia-network

  # ===========================================================================
  # Redis - Session Store
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: essencia-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - essencia-network

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  essencia-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  traefik-certificates:
