
# =============================================================================
# Docker Compose for PRODUCTION
# Portal Essencia Feliz - Production Deployment with Nginx
# =============================================================================
# IMPORTANT: Enable BuildKit for optimal cache performance:
#   export DOCKER_BUILDKIT=1
#   export COMPOSE_DOCKER_CLI_BUILD=1
#
# Setup:   Ensure .env.docker exists with production secrets
# Start:   docker compose -f docker-compose.prod.yml up -d
# Logs:    docker compose -f docker-compose.prod.yml logs -f
# Stop:    docker compose -f docker-compose.prod.yml down
#
# Build (incremental - uses cache):
#   docker compose -f docker-compose.prod.yml build
#
# Build (complete - ignores cache):
#   docker compose -f docker-compose.prod.yml build --no-cache
#
# See docs/DOCKER_CACHE.md for cache optimization details
# =============================================================================

services:
  # ===========================================================================
  # Nginx - Reverse Proxy with HTTPS
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: essencia-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_certs:/etc/letsencrypt
      - nginx_webroot:/var/www/certbot
    depends_on:
      - api
    networks:
      - essencia-prod
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot
    container_name: essencia-certbot
    volumes:
      - nginx_certs:/etc/letsencrypt
      - nginx_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - essencia-prod

  # ===========================================================================
  # Infrastructure Services
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: essencia-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: essencia-redis
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  minio:
    image: minio/minio:latest
    container_name: essencia-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - essencia-prod
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - essencia-prod
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 ${MINIO_ACCESS_KEY} ${MINIO_SECRET_KEY};
      /usr/bin/mc mb myminio/${MINIO_BUCKET} || true;
      /usr/bin/mc anonymous set public myminio/${MINIO_BUCKET};
      exit 0;
      "

  # ===========================================================================
  # Frontend Apps - Next.js
  # ===========================================================================
  home:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-home
    command: pnpm --filter home start
    environment:
      NODE_ENV: production
      PORT: 3000
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  login:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-login
    command: pnpm --filter login start
    environment:
      NODE_ENV: production
      PORT: 3003
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  usuarios:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-usuarios
    command: pnpm --filter usuarios start
    environment:
      NODE_ENV: production
      PORT: 3004
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  escolas:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-escolas
    command: pnpm --filter escolas start
    environment:
      NODE_ENV: production
      PORT: 3005
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  turmas:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-turmas
    command: pnpm --filter @essencia/turmas start
    environment:
      NODE_ENV: production
      PORT: 3006
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  planejamento:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-planejamento
    command: pnpm --filter planejamento start
    environment:
      NODE_ENV: production
      PORT: 3007
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  loja:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-loja
    command: pnpm --filter @essencia/loja start
    environment:
      NODE_ENV: production
      PORT: 3010
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://loja.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  loja-admin:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-loja-admin
    command: pnpm --filter @essencia/loja-admin start
    environment:
      NODE_ENV: production
      PORT: 3011
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  calendario:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-calendario
    command: pnpm --filter @essencia/calendario start
    environment:
      NODE_ENV: production
      PORT: 3008
      API_INTERNAL_URL: http://api:3002
      NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================================================
  # API - NestJS Backend
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
      target: production
    container_name: essencia-api
    command: pnpm --filter @essencia/api start
    env_file:
      - .env.docker
    environment:
      NODE_ENV: production
      # Database URL is loaded from .env.docker (already URL-encoded)
      # Redis
      REDIS_URL: redis://redis:6379
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_PUBLIC_ENDPOINT: https://www.portalcef.com.br/storage
      MINIO_BUCKET: ${MINIO_BUCKET}
      # API Config
      API_PORT: 3002
      API_HOST: 0.0.0.0
      # Session
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-24}
      SESSION_RENEWAL_THRESHOLD: ${SESSION_RENEWAL_THRESHOLD:-0.25}
      # Cookie
      COOKIE_DOMAIN: ${COOKIE_DOMAIN}
      COOKIE_SECURE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - essencia-prod
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

networks:
  essencia-prod:
    driver: bridge
    name: essencia-prod

volumes:
  postgres_data:
    name: essencia-postgres-data
    external: true
  redis_data:
    name: essencia-redis-data
    external: true
  minio_data:
    name: essencia-minio-data
    external: true
  nginx_certs:
    name: essencia-nginx-certs
  nginx_webroot:
    name: essencia-nginx-webroot
