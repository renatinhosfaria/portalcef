# =============================================================================
# DOCKER COMPOSE - PRODUÇÃO
# Portal Essência Feliz - Docker Strategy 2025/2026
# =============================================================================
#
# Uso:
#   docker compose -f docker-compose.prod.yml pull           # Pull imagens
#   docker compose -f docker-compose.prod.yml up -d          # Iniciar todos
#   docker compose -f docker-compose.prod.yml logs -f        # Ver logs
#   ./scripts/deploy-rolling.sh                              # Deploy zero downtime
#
# =============================================================================

# -----------------------------------------------------------------------------
# CONFIGURAÇÕES COMPARTILHADAS (YAML Anchors)
# -----------------------------------------------------------------------------

x-common: &common
  restart: unless-stopped
  logging:
    driver: json-file
    options:
      max-size: "10m"
      max-file: "3"
  networks:
    - essencia-prod

x-nextjs-env: &nextjs-env
  NODE_ENV: production
  API_INTERNAL_URL: http://api:3002
  NEXT_PUBLIC_API_URL: https://www.portalcef.com.br/api

x-healthcheck: &healthcheck
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 10s

# =============================================================================
# SERVICES
# =============================================================================

services:

  # ===========================================================================
  # NGINX REVERSE PROXY
  # ===========================================================================

  nginx:
    image: nginx:alpine
    container_name: essencia-nginx
    <<: *common
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - essencia-nginx-cache:/var/cache/nginx
      - essencia-nginx-certs:/etc/letsencrypt:ro
      - essencia-nginx-webroot:/var/www/certbot:ro
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "nginx", "-t" ]

  # ===========================================================================
  # CERTBOT (Let's Encrypt)
  # ===========================================================================

  certbot:
    image: certbot/certbot:latest
    container_name: essencia-certbot
    volumes:
      - essencia-nginx-certs:/etc/letsencrypt
      - essencia-nginx-webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - essencia-prod

  # ===========================================================================
  # INFRAESTRUTURA
  # ===========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: essencia-postgres
    <<: *common
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - essencia-postgres-data:/var/lib/postgresql/data
    healthcheck:
      <<: *healthcheck
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER}" ]

  redis:
    image: redis:7-alpine
    container_name: essencia-redis
    <<: *common
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - essencia-redis-data:/data
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "redis-cli", "ping" ]

  minio:
    image: minio/minio:latest
    container_name: essencia-minio
    <<: *common
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - essencia-minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]

  # ===========================================================================
  # APPS NEXT.JS
  # ===========================================================================

  home:
    image: essencia-home:latest
    container_name: essencia-home
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3000
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3000/" ]
    depends_on:
      api:
        condition: service_healthy

  login:
    image: essencia-login:latest
    container_name: essencia-login
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3003
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3003/login" ]
    depends_on:
      api:
        condition: service_healthy

  usuarios:
    image: essencia-usuarios:latest
    container_name: essencia-usuarios
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3004
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3004/usuarios" ]
    depends_on:
      api:
        condition: service_healthy

  escolas:
    image: essencia-escolas:latest
    container_name: essencia-escolas
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3005
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3005/escolas" ]
    depends_on:
      api:
        condition: service_healthy

  turmas:
    image: essencia-turmas:latest
    container_name: essencia-turmas
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3006
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3006/turmas" ]
    depends_on:
      api:
        condition: service_healthy

  planejamento:
    image: essencia-planejamento:latest
    container_name: essencia-planejamento
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3007
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3007/planejamento" ]
    depends_on:
      api:
        condition: service_healthy

  calendario:
    image: essencia-calendario:latest
    container_name: essencia-calendario
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3008
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3008/calendario" ]
    depends_on:
      api:
        condition: service_healthy

  loja:
    image: essencia-loja:latest
    container_name: essencia-loja
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3010
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3010/" ]
    depends_on:
      api:
        condition: service_healthy

  loja-admin:
    image: essencia-loja-admin:latest
    container_name: essencia-loja-admin
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3011
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3011/loja-admin" ]
    depends_on:
      api:
        condition: service_healthy

  tarefas:
    image: essencia-tarefas:latest
    container_name: essencia-tarefas
    <<: *common
    environment:
      <<: *nextjs-env
      PORT: 3012
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3012/tarefas" ]
    depends_on:
      api:
        condition: service_healthy

  # ===========================================================================
  # API NESTJS
  # ===========================================================================

  api:
    image: essencia-api:latest
    container_name: essencia-api
    <<: *common
    environment:
      NODE_ENV: production
      API_PORT: 3002
      API_HOST: 0.0.0.0
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: https://www.portalcef.com.br/storage
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-essencia-uploads}
      SESSION_SECRET: ${SESSION_SECRET}
      SESSION_TTL_HOURS: ${SESSION_TTL_HOURS:-168}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-.portalcef.com.br}
      COOKIE_SECURE: "true"
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3002/health" ]
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # ===========================================================================
  # WORKER BULLMQ
  # ===========================================================================

  worker:
    image: essencia-worker:latest
    container_name: essencia-worker
    <<: *common
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: redis://redis:6379
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_ENDPOINT: https://www.portalcef.com.br/storage
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET:-essencia-uploads}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
      CARBONE_URL: ${CARBONE_URL:-http://carbone:4000}
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      <<: *healthcheck
      test: [ "CMD", "curl", "-f", "http://localhost:3100/health" ]

# =============================================================================
# NETWORKS
# =============================================================================

networks:
  essencia-prod:
    driver: bridge
    name: essencia-prod

# =============================================================================
# VOLUMES (EXTERNOS - reutiliza volumes existentes)
# =============================================================================

volumes:
  # Dados persistentes
  essencia-postgres-data:
    external: true
  essencia-redis-data:
    external: true
  essencia-minio-data:
    external: true

  # Nginx
  essencia-nginx-certs:
    external: true
  essencia-nginx-webroot:
    external: true
  essencia-nginx-cache:
    name: essencia-nginx-cache
