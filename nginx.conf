events {
    worker_connections 1024;
}

http {
    # Docker DNS resolver - resolve IPs dinamicamente a cada 10s
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Redirect non-www to www (HTTP)
    server {
        listen 80;
        server_name portalcef.com.br;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://www.portalcef.com.br$request_uri;
        }
    }

    # Redirect HTTP to HTTPS (www)
    server {
        listen 80;
        server_name www.portalcef.com.br;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Redirect non-www to www (HTTPS)
    server {
        listen 443 ssl;
        server_name portalcef.com.br;

        ssl_certificate /etc/letsencrypt/live/portalcef.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portalcef.com.br/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        return 301 https://www.portalcef.com.br$request_uri;
    }

    # HTTPS Server (www)
    server {
        listen 443 ssl;
        server_name www.portalcef.com.br;

        ssl_certificate /etc/letsencrypt/live/portalcef.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/portalcef.com.br/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API Proxy
        location /api {
            set $upstream_api essencia-api:3002;
            proxy_pass http://$upstream_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            set $upstream_api essencia-api:3002;
            proxy_pass http://$upstream_api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Login App
        location /login {
