events {
    worker_connections 1024;
}

http {
    upstream api {
        server essencia-api:3002;
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name www.portalcef.com.br portalcef.com.br;

        # Allow Let's Encrypt verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl;
        server_name www.portalcef.com.br portalcef.com.br;

        ssl_certificate /etc/letsencrypt/live/www.portalcef.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.portalcef.com.br/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # API Proxy
        location /api {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Health check
        location /health {
            proxy_pass http://api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Root - temporary message
        location / {
            return 200 'Portal Essência Feliz - API disponível em /api';
            add_header Content-Type text/plain;
        }
    }
}
